version: "3"

services:
  app-kaddem:
    image: rrim/kaddem-app:1.0
    depends_on:
      - mysqldb
    ports:
      - "8089:8089"  # Expose port 8089 for the application
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysqldb:3306/kaddem?createDatabaseIfNotExist=true&useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=  # Adjust if a password is required
      - spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
      - spring.jpa.hibernate.ddl-auto=update
    networks:
      - app-network  # Ensure both services are on the same network

  mysqldb:
    image: mysql:8  # Using MySQL 8 based on your initial configuration
    environment:
      - MYSQL_ALLOW_EMPTY_PASSWORD=yes  # Allows no password for MySQL root user (or replace with MYSQL_ROOT_PASSWORD if needed)
      - MYSQL_DATABASE=kaddem  # Database name (won't affect data if db_data volume is used)
    ports:
      - "3306:3306"  # Expose MySQL on port 3306
    volumes:
      - db_data:/var/lib/mysql  # Reuse existing data volume
    networks:
      - app-network  # Same network as the application

volumes:
  db_data:  # Keep the volume name unchanged to retain data

networks:
  app-network:
    driver: bridge
